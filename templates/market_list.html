{% extends "base.html" %} {% block title %}Market List{% endblock %} {% block
content %}
<div class="container">
  <h1>Market List</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for market in markets %}
        <tr>
          <td>{{ market.id }}</td>
          <td>{{ market.name }}</td>
          <td>{{ market.description }}</td>
          <td>
            <a
              href="{{ url_for('edit_market', id=market.id) }}"
              class="button edit"
              >Edit</a
            >
            <a
              href="{{ url_for('delete_market', id=market.id) }}"
              class="button delete"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
